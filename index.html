<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romantic Yes/No</title>

  <style>
    :root{
      --pink-1:#ffd6e8;
      --pink-2:#ff9ec7;
      --rose:#ff2f7f;
      --wine:#7a1f3d;
      --shadow: 0 14px 40px rgba(122,31,61,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--wine);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,255,255,.75), rgba(255,255,255,0) 50%),
        radial-gradient(1000px 700px at 80% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, var(--pink-1), var(--pink-2));
    }

    /* floating hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; }
    .heart{
      position:absolute;
      width:18px;height:18px;
      transform: rotate(45deg);
      background: rgba(255,77,141,.35);
      border-radius:4px;
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:18px;height:18px; background:inherit; border-radius:50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after { left:0; top:-9px; }

    @keyframes floatUp{
      from{ transform: translateY(12vh) rotate(45deg); opacity:0; }
      15%{ opacity:.65; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .screen{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
    }

    .card{
      width:min(720px, 94vw);
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px 22px;
      text-align:center;
    }

    h1{ margin:0 0 10px; font-size: clamp(24px, 3.6vw, 40px); }
    p{ margin:0 0 14px; font-size: clamp(14px, 2.1vw, 16px); opacity:.9; }

    /* SAFE ZONE (center area) */
    #safeZone{
      width: min(560px, 92vw);
      /* use svh when supported; fallback to vh */
      height: min(320px, 52vh);
      height: min(320px, 52svh);
      margin: 12px auto 0;
      position: relative;
      border-radius: 22px;
      background: rgba(255,255,255,.18);
      border: 1px dashed rgba(122,31,61,.20);
      overflow: hidden; /* HARD GUARANTEE: nothing can go outside */
    }

    /* keep row at top inside safe zone */
    .btn-row{
      position:absolute;
      top: 14px;
      left: 0;
      right: 0;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      z-index: 2;
      pointer-events: auto;
    }

    .choiceBtn{
      width: 160px;
      height: 46px;
      border:0;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 22px rgba(122,31,61,.18);
      transition: transform .12s ease, filter .12s ease;
    }
    .choiceBtn:active{ transform: scale(.98); }
    .choiceBtn:focus-visible{
      outline: 3px solid rgba(255,77,141,.55);
      outline-offset: 3px;
    }

    #yesBtn{
      background: linear-gradient(180deg, #ff5ea1, var(--rose));
      color:#fff;
    }
    #yesBtn:hover{ filter: brightness(1.05); }

    /* No button becomes ABSOLUTE inside safeZone after first hover (still clipped by safeZone) */
    #noBtn{
      background: rgba(255,255,255,.92);
      color: var(--wine);
      border: 1px solid rgba(122,31,61,.18);
    }

    /* placeholder keeps spacing in row after no detaches */
    #noPlaceholder{
      width: 160px;
      height: 46px;
      display:none;
    }

    /* detached movement animation */
    #noBtn.detached{
      position:absolute;
      z-index: 3;
      transition: left .35s ease, top .35s ease, filter .12s ease, transform .12s ease;
      will-change: left, top;
    }

    /* Result screen */
    #resultScreen{ display:none; }
    .resultText{ font-size: clamp(22px, 3.2vw, 34px); margin: 0 0 14px; }
    .imageWrap{
      width: min(520px, 88vw);
      aspect-ratio: 16/10;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(122,31,61,.14);
      box-shadow: 0 16px 40px rgba(122,31,61,.18);
      background: rgba(255,255,255,.65);
      display:grid;
      place-items:center;
      margin: 0 auto;
    }
    .imageWrap img{ width:100%; height:100%; object-fit: cover; display:block; }
    .tiny{ margin-top: 14px; font-size: 13px; opacity:.75; }

    /* Confetti */
    #confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 50;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <!-- Screen 1 -->
  <main class="screen" id="askScreen">
    <div class="card">
      <h1>O zarif, gÃ¼zel tÄ±rnaklar hep benim olacak mÄ±? ðŸ’˜</h1>
      <p>Be honestâ€¦ my heart is listening.</p>

      <!-- SAFE ZONE -->
      <div id="safeZone">
        <div class="btn-row" id="btnRow">
          <button id="yesBtn" class="choiceBtn" type="button">Evet ðŸ’–</button>
          <button id="noBtn"  class="choiceBtn" type="button">HayÄ±r ðŸ™ˆ</button>
          <span id="noPlaceholder" aria-hidden="true"></span>
        </div>
      </div>

      <div class="tiny">HayÄ±r demeyi bir dene bakalÄ±m ðŸ˜„</div>
    </div>
  </main>

  <!-- Screen 2 -->
  <main class="screen" id="resultScreen">
    <div class="card">
      <h2 class="resultText" id="resultText">Yaaay! You made my day ðŸ’ž</h2>
      <div class="imageWrap">
        <img id="resultImage" alt="Romantic image"
             src="images/yes.jpg">
      </div>
      <div class="tiny">Refresh the page to replay.</div>
    </div>
  </main>

  <script>
    /**********************
     * Hearts background
     **********************/
    (function makeHearts(){
      const wrap = document.getElementById("hearts");
      const count = 22;
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random()*100;
        const size = 10 + Math.random()*18;
        const dur  = 7 + Math.random()*10;
        const delay= -Math.random()*dur;
        h.style.left = left + "vw";
        h.style.bottom = (-20 - Math.random()*50) + "vh";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = dur + "s";
        h.style.animationDelay = delay + "s";
        h.style.background = `rgba(255,77,141,${0.18 + Math.random()*0.25})`;
        wrap.appendChild(h);
      }
    })();

    /**********************
     * Safe-zone constrained "No" button
     * Fixes:
     * - No cannot leave safe zone because safeZone has overflow:hidden
     * - No cannot disappear because we clamp inside safeZone bounds
     **********************/
    const safeZone = document.getElementById("safeZone");
    const btnRow = document.getElementById("btnRow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const noPlaceholder = document.getElementById("noPlaceholder");

    let detached = false;
    let cooldown = false;

    function rand(min,max){ return min + Math.random()*(max-min); }
    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function detachNoIfNeeded(){
      if (detached) return;

      // Keep spacing in the row
      noPlaceholder.style.display = "inline-block";

      // Compute NO position relative to safeZone
      const z = safeZone.getBoundingClientRect();
      const r = noBtn.getBoundingClientRect();

      // Move NO into safeZone as absolute element
      safeZone.appendChild(noBtn);
      noBtn.classList.add("detached");

      // Set exact current position inside safeZone (so it doesn't jump)
      const left = r.left - z.left;
      const top  = r.top  - z.top;

      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";

      detached = true;
      keepNoInside(); // clamp once immediately
    }

    function bounds(){
      const pad = 12;
      const zW = safeZone.clientWidth;
      const zH = safeZone.clientHeight;
      const bW = noBtn.offsetWidth;
      const bH = noBtn.offsetHeight;

      const minX = pad;
      const maxX = Math.max(minX, zW - bW - pad);
      const minY = pad;
      const maxY = Math.max(minY, zH - bH - pad);

      return {minX,maxX,minY,maxY,bW,bH};
    }

    function keepNoInside(){
      if (!detached) return;
      const {minX,maxX,minY,maxY} = bounds();

      const curL = parseFloat(noBtn.style.left || minX);
      const curT = parseFloat(noBtn.style.top  || minY);

      noBtn.style.left = clamp(curL, minX, maxX) + "px";
      noBtn.style.top  = clamp(curT, minY, maxY) + "px";
    }

    function moveNo(){
      if (cooldown) return;
      cooldown = true;
      setTimeout(() => cooldown = false, 120);

      detachNoIfNeeded();

      const {minX,maxX,minY,maxY,bW,bH} = bounds();

      // Avoid landing on the YES button (which is still in the row near the top)
      const yesRect = yesBtn.getBoundingClientRect();
      const zoneRect = safeZone.getBoundingClientRect();

      // Convert YES rect to safeZone coordinates
      const yesX1 = yesRect.left - zoneRect.left;
      const yesY1 = yesRect.top  - zoneRect.top;
      const yesX2 = yesRect.right - zoneRect.left;
      const yesY2 = yesRect.bottom - zoneRect.top;

      let x, y, tries = 0;
      do {
        x = rand(minX, maxX);
        y = rand(minY, maxY);
        tries++;
      } while (tries < 50 && (
        x < yesX2 + 14 &&
        x + bW > yesX1 - 14 &&
        y < yesY2 + 14 &&
        y + bH > yesY1 - 14
      ));

      noBtn.style.left = clamp(x, minX, maxX) + "px";
      noBtn.style.top  = clamp(y, minY, maxY) + "px";

      // Clamp again after the transition finishes (extra safety)
      requestAnimationFrame(keepNoInside);
      setTimeout(keepNoInside, 420);
    }

    // Desktop: move on hover
    noBtn.addEventListener("pointerenter", (e) => {
      if (e.pointerType === "mouse") moveNo();
    });

    // Touch devices: keep it clickable (DON'T auto-move on touch)
    // If you want it to escape on touch too, change this to call moveNo() and preventDefault.
    // noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});

    // Keep clamped if layout changes
    window.addEventListener("resize", keepNoInside);

    /**********************
     * Screen switching
     **********************/
    const askScreen = document.getElementById("askScreen");
    const resultScreen = document.getElementById("resultScreen");
    const resultText = document.getElementById("resultText");
    const resultImage = document.getElementById("resultImage");

    function showResult({text, imageUrl}){
      if (text) resultText.textContent = text;
      if (imageUrl) resultImage.src = imageUrl;
      askScreen.style.display = "none";
      resultScreen.style.display = "grid";
    }

    /**********************
     * Confetti
     **********************/
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let confettiRAF = null;
    let confettiEndAt = 0;
    let particles = [];

    function startConfetti(durationMs = 3500){
      const now = performance.now();
      confettiEndAt = now + durationMs;
      particles = [];

      const n = 220;
      for(let i=0;i<n;i++){
        particles.push({
          x: Math.random() * window.innerWidth,
          y: -20 - Math.random()*60,
          vx: -2.3 + Math.random()*4.6,
          vy:  2.2 + Math.random()*3.2,
          r:   2 + Math.random()*3,
          rot: Math.random()*Math.PI*2,
          vr:  -0.18 + Math.random()*0.36,
          c: ["#ff2f7f","#ff5ea1","#7a1f3d","#ffffff","#ffd1e6","#ffb3d1"][Math.floor(Math.random()*6)]
        });
      }

      if (!confettiRAF) confettiRAF = requestAnimationFrame(tickConfetti);
    }

    function tickConfetti(t){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.vx *= 0.995;
        p.rot += p.vr;

        if (p.x < -20) p.x = window.innerWidth + 20;
        if (p.x > window.innerWidth + 20) p.x = -20;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r*1.2, -p.r*0.6, p.r*2.4, p.r*1.2);
        ctx.restore();
      }

      particles = particles.filter(p => p.y < window.innerHeight + 60);

      if (t < confettiEndAt && particles.length){
        confettiRAF = requestAnimationFrame(tickConfetti);
      } else {
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        cancelAnimationFrame(confettiRAF);
        confettiRAF = null;
      }
    }

    /**********************
     * Button actions
     **********************/
    yesBtn.addEventListener("click", () => {
      showResult({
        text: "Yaaay! You made my day ðŸ’ž",
        imageUrl: "images/yes.jpg"
      });
      startConfetti(4200);
    });

    noBtn.addEventListener("click", () => {
      showResult({
        text: "Awwâ€¦ okay. Still sending you love ðŸ’—",
        imageUrl: "images/no.jpg"
      });
    });
  </script>
</body>
</html>
